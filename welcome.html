<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome, My Love! ❤️</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #fce7f3; /* Light pink background */
            color: #4a0e2e; /* Darker pink/purple text */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        * {
            border-radius: 0.75rem;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-300 via-purple-300 to-rose-400">
    
    <div class="text-center p-8 bg-white shadow-2xl rounded-xl transform scale-100 hover:scale-105 transition-transform duration-500 ease-in-out">
        <h1 class="text-6xl font-extrabold text-pink-600 mb-8 animate-pulse">
            Hello, My Sweetheart!
        </h1>
        <button
            id="enterButton"
            
            class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-4 px-8 rounded-full text-2xl shadow-lg transform hover:scale-110 transition duration-300 focus:outline-none focus:ring-4 focus:ring-purple-300"
           // onclick="location.href='index.html'"
        >
            Enter, Sweetheart! ✨
        </button>
    </div>
     
</body>
</html>
